  <script>
    var carouselInner = document.querySelector('.carousel-inner');
    var prevBtn = document.querySelector('.carousel-prev');
    var nextBtn = document.querySelector('.carousel-next');
    var slideWidth = 200;

    prevBtn.addEventListener('click', function(){
      carouselInner.style.transform = "translateX(" + (slideWidth + 10) + "px)";
    });

    nextBtn.addEventListener('click', function(){
      carouselInner.style.transform = "translateX(-" + (slideWidth + 10) + "px)";
    });

    carouselInner.addEventListener('transitionend', function(){
      var firstImg = carouselInner.querySelector('img:first-child');
      carouselInner.appendChild(firstImg);
      carouselInner.style.transition = 'none';
      carouselInner.style.transform = 'translateX(0)';
      setTimeout(function(){
        carouselInner.style.transition = 'all 1s ease-in-out';
      }, 50);
    });
  </script>
